<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header class="text-center m-3 p-1 bg-black text-warning">
        <h1>" Welcome To My Phone Hunter "</h1>
    </header>
    <main class="container">
        <!-- display search result -->
        <section class=" ms-5  text-center d-flex gap-2 mb-3">
           
                <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
                <div class="w-50 justify-content-center align-items-center ">
                    <input id="search-field" type="email" class="form-control  text-center" id="exampleFormControlInput1"
                        placeholder="Search your Phone">
                </div>
                <div id="btn-search" class="btn btn-primary  w-25">
                    search
                </div>
           
            
        </section>
        <section class="container">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- <div class="col">
                    <div class="card">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a longer card with supporting text below as a natural
                                lead-in to additional content. This content is a little bit longer.</p>
                        </div>
                    </div>
                </div> -->
            </div>
            <div>
                <h3 id="no-phone-found" class="text-warning text-center mt-3 d-none">Sorry! No Phone Found.</h3>
            </div>
            <div id="show-all" class="text-center d-none mt-3">
                <div id="btn-show-all" class="btn btn-primary ">Show ALL</div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="mt-4 d-none">
            <div  class="text-center justify-content-center d-flex align-items-center ">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <!-- modal -->
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="phoneDetails" class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>



















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/apps.js"></script>
</body>

</html>
